<div data-bind="css: question.koCss().rootCheckbox">
  <div data-bind="css: question.getCheckboxItemCss()">
    <label data-bind="css: question.koCss().checkboxLabel">
      <input
        type="checkbox"
        data-bind="value: question.booleanValue, css: question.koCss().controlCheckbox, attr: {name: question.name, id: question.inputId, 'aria-required': question.ariaRequired, 'aria-label': question.ariaLabel, 'aria-invalid': question.ariaInvalid, 'aria-describedby': question.ariaDescribedBy}, checked: question.booleanValue, surveyProp: {indeterminate: question.isIndeterminate}, enable: !question.isInputReadOnly"
      />
      <span data-bind="css: question.koCss().checkboxMaterialDecorator">
        <!-- ko if: question.svgIcon -->
        <svg data-bind="css:question.koCss().checkboxItemDecorator">
          <use data-bind="attr:{'xlink:href':question.svgIcon}" xlink:href=''></use>
        </svg>
        <!-- /ko -->
        <span class="check"></span>
      </span>
      <span
        data-bind="if: question.isLabelRendered, css: question.koCss().checkboxControlLabel"
      >
        <!-- ko component: { name: 'sv-title-actions', params: {element: question } } --><!-- /ko -->
      </span>
    </label>
    <!-- ko if: question.isLabelRendered && question.hasDescription -->
    <div data-bind="css: question.cssDescription">
      <!-- ko template: { name: 'survey-string', data: question.locDescription } -->
      <!-- /ko -->
    </div>
    <!-- /ko -->
  </div>
</div>
