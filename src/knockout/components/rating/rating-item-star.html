<label data-bind="css: question.getItemClass(data.itemValue, data.highlight), event: { mouseover: function () { question.onItemMouseIn(data); }, mouseleave: function () { question.onItemMouseOut(data);} }">
  <input
  type="radio"
  class="sv-visuallyhidden"
  data-bind="attr: { name: question.name, id: question.getInputId(index), value: data.value, 'aria-required': question.ariaRequired, 'aria-label': question.ariaLabel, 'aria-invalid': question.ariaInvalid, 'aria-describedby': question.ariaDescribedBy }, checkedValue: data.value, enable: !question.isInputReadOnly, event: { click: function(data, event) { question.setValueFromClick(event.target.value); return true; } }"
  />
  <!-- ko component: { name: 'sv-svg-icon', params: { css: 'sv-star', iconName: 'icon-rating-star', size: 48, title: data.text } } --><!-- /ko -->
  <!-- ko component: { name: 'sv-svg-icon', params: { css: 'sv-star-2', iconName: 'icon-rating-star-2', size: 48, title: data.text } } --><!-- /ko -->
</label>
