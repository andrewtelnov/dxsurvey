<div class="sd-paneldynamic__footer">
  <!-- ko ifnot: question.koIsProgressBottom-->
  <hr data-bind="css: question.koCss().separator" />
  <!-- /ko -->
  <!-- ko if: question.koIsRange -->
  <!-- ko if: question.koIsProgressBottom-->
  <div data-bind="css: question.koCss().progress">
    <div
      data-bind="css: question.koCss().progressBar, style: { width: question.koProgress }"
      role="progressbar"
    ></div>
  </div>
  <!-- /ko -->
  <!-- /ko -->
  <div class="sd-paneldynamic__buttons-container">
    <!-- ko if: question.canAddPanel -->
    <button
      type="button"
      data-bind="click: question.koAddPanelClick, css: question.koAddButtonCss"
    >
      <span
        data-bind="css: question.koCss().buttonAddText, text: question.panelAddText"
      ></span>
    </button>
    <!-- /ko -->
    <!-- ko if: !question.koIsList()-->
    <div data-bind="css: question.koCss().progressContainer">
      <div
        data-bind="title: question.panelPrevText, click: question.koPrevPanelClick"
      >
        <svg viewBox="0 0 10 10" data-bind="css: question.koPrevButtonCss">
          <polygon points="2,2 0,4 5,9 10,4 8,2 5,5 " />
        </svg>
      </div>

      <div
        data-bind="text: question.koProgressText, css: question.koCss().progressText"
      ></div>

      <div
        data-bind="title: question.panelNextText, click: question.koNextPanelClick"
      >
        <svg viewBox="0 0 10 10" data-bind="css: question.koNextButtonCss">
          <polygon points="2,2 0,4 5,9 10,4 8,2 5,5 " />
        </svg>
      </div>
    </div>
    <!-- /ko -->
  </div>
</div>
