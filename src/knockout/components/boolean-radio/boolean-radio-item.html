  <div role="presentation" data-bind="class: question.koCss().radioItem + ($data.value === question.value?' '+question.koCss().radioItemChecked:'')">
    <label class="sd-selectbase__label">
      <input
        type="radio"
        data-bind="event: { change: handleChange }, attr: { name: question.name, 'aria-describedby': question.ariaDescribedBy, checked:  $data.value === question.value }, enable: !question.isInputReadOnly, css: question.koCss().itemControl"
      />
      <!-- ko if: question.koCss().materialRadioDecorator -->
      <span data-bind="css: question.koCss().materialRadioDecorator">
        <!-- ko if: question.itemSvgIcon -->
        <svg data-bind="css:question.koCss().itemRadioDecorator">
          <use data-bind="attr:{'xlink:href':question.itemSvgIcon}" xlink:href=''></use>
        </svg>
        <!-- /ko -->
      </span>
      <!-- /ko -->
      <span class="sd-item__control-label">
        <!-- ko template: { name: 'survey-string', data: $data.locText } -->
        <!-- /ko -->
      </span>
    </label>
  </div>
