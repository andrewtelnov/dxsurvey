<script type="text/html" id="survey-question-file">
  <div data-bind="css: question.koCss().root">
      <!-- ko ifnot: question.isInputReadOnly -->
      <input type="file" data-bind="css: question.cssClasses.fileInput, attr: { id: question.inputId, 'aria-required': question.ariaRequired, 'aria-label': question.ariaLabel, 'aria-invalid': question.ariaInvalid, 'aria-describedby': question.ariaDescribedBy, multiple: question.allowMultiple ? 'multiple' : undefined, title: koInputTitle, accept: question.acceptedTypes }, event: { change: question.dochange }">
      <!-- /ko -->
      <!-- ko if: question.isReadOnly -->
      <input type="file" disabled data-bind="css: question.getReadOnlyFileCss(), attr: { placeholder: question.title }" style="color: transparent;"/>
      <!-- /ko -->
      <div data-bind="css: question.getFileDecoratorCss(), event: { dragover: question.ondragover, drop: question.ondrop, dragleave: question.ondragleave }">
        <div data-bind="css: question.koCss().wrapper">
          <label role="button" data-bind="css: question.koChooseFileCss, attr: { for: question.inputId, 'aria-label': question.chooseButtonCaption }, text: question.chooseButtonCaption"></label>
          <span data-bind="css: question.koCss().noFileChosen, visible: !question.koHasValue(), text: question.noFileChosenCaption"></span>
        </div>
      </div>
      <!-- ko if: question.koHasValue() && !question.isReadOnly -->
      <button type="button" data-bind="css: question.cssClasses.removeButton, disabled: question.isInputReadOnly, click: question.doclean, text: question.cleanButtonCaption"></button>
      <!-- /ko -->
      <div data-bind="css: question.cssClasses.fileList, foreach: question.koData, visible: question.koHasValue">
          <span data-bind="visible: question.showPreview, css: question.cssClasses.preview">
              <!-- ko if: $data.name -->
              <div data-bind="css: question.koCss().fileSign">
              <a data-bind="style: { width: question.imageWidth + 'px' }, click: question.dodownload, text: $data.name,
              attr: { href: $data.content, title: $data.name, download: $data.name }"></a>
              </div>
              <!-- /ko -->
              <!-- ko if: question.canPreviewImage($data) -->
              <img data-bind="attr: { src: $data.content, height: question.imageHeight, width: question.imageWidth }" alt="File preview">
              <!-- /ko -->
              <!-- ko ifnot: question.canPreviewImage($data) -->
              <img data-bind="css: question.koCss().defaultImage, attr: { src: 'data:image/svg+xml,%3Csvg width=\'57\' height=\'68\' viewBox=\'0 0 57 68\' fill=\'none\' xmlns=\'http://www.w3.org/2000/svg\'%3E%3Cpath d=\'M55.1634 10.83L45.5034 1.17C45.1316 0.798664 44.6904 0.504208 44.2048 0.303455C43.7192 0.102703 43.1988 -0.000411943 42.6734 1.2368e-06H6.33337C4.74207 1.2368e-06 3.21595 0.632142 2.09073 1.75736C0.96551 2.88258 0.333374 4.4087 0.333374 6V62C0.333374 63.5913 0.96551 65.1174 2.09073 66.2426C3.21595 67.3679 4.74207 68 6.33337 68H50.3334C51.9247 68 53.4508 67.3679 54.576 66.2426C55.7012 65.1174 56.3334 63.5913 56.3334 62V13.66C56.3338 13.1346 56.2307 12.6142 56.0299 12.1286C55.8292 11.643 55.5347 11.2018 55.1634 10.83ZM44.3334 2.83L53.5034 12H48.3334C47.2725 12 46.2551 11.5786 45.5049 10.8284C44.7548 10.0783 44.3334 9.06087 44.3334 8V2.83ZM54.3334 62C54.3334 63.0609 53.9119 64.0783 53.1618 64.8284C52.4117 65.5786 51.3942 66 50.3334 66H6.33337C5.27251 66 4.25509 65.5786 3.50494 64.8284C2.7548 64.0783 2.33337 63.0609 2.33337 62V6C2.33337 4.93914 2.7548 3.92172 3.50494 3.17157C4.25509 2.42143 5.27251 2 6.33337 2H42.3334V8C42.3334 9.5913 42.9655 11.1174 44.0907 12.2426C45.2159 13.3679 46.7421 14 48.3334 14H54.3334V62ZM14.3334 24H42.3334V26H14.3334V24ZM14.3334 30H42.3334V32H14.3334V30ZM14.3334 36H42.3334V38H14.3334V36ZM14.3334 42H42.3334V44H14.3334V42Z\' fill=\'%23909090\'/%3E%3C/svg%3E%0A', height: question.imageHeight, width: question.imageWidth }" alt="File preview">
              <!-- /ko -->
              <!-- ko if: $data.name -->
              <!-- ko ifnot: question.isReadOnly -->
              <div data-bind="click: question.doremovefile, css: question.cssClasses.removeFileButton">
                  <span data-bind="css: question.cssClasses.removeFile, text: question.removeFileCaption"></span>
                  <svg data-bind="css: question.cssClasses.removeFileSvg, title: question.removeFileCaption, click: question.doremovefile" viewBox="0 0 16 16">
                    <path d="M8,2C4.7,2,2,4.7,2,8s2.7,6,6,6s6-2.7,6-6S11.3,2,8,2z M11,10l-1,1L8,9l-2,2l-1-1l2-2L5,6l1-1l2,2l2-2l1,1L9,8 L11,10z"/>
                  </svg>
              </div>
              <!-- /ko -->
              <!-- ko if: $data.name -->
              <div data-bind="css: question.koCss().fileSignBottom">
                <a data-bind="style: { width: question.imageWidth + 'px' }, click: question.dodownload, text: $data.name, attr: { href: $data.content, title: $data.name, download: $data.name }"></a>
              </div>
              <!-- /ko -->
              <!-- /ko -->
          </span>
      </div>
      <!-- ko if: question.koHasValue() && !question.isReadOnly -->
      <button type="button" data-bind="css: question.cssClasses.removeButtonBottom, disabled: question.isInputReadOnly, click: question.doclean, text: question.cleanButtonCaption"></button>
      <!-- /ko -->
  </div>
</script>
