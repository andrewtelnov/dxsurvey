<script type="text/html" id="survey-question-checkbox">
    <form data-bind="css: $root.css.checkbox.root">
        <!-- ko foreach: { data: question.koVisibleChoices, as: 'item', afterRender: question.koAfterRender}  -->
        <div data-bind="style:{width: question.koWidth, 'margin-right': question.colCount == 0 ? '5px': '0px'}, css: $root.css.checkbox.item">
            <label data-bind="css: $root.css.checkbox.item">
                <input type="checkbox" data-bind="attr: {name: question.name, value: item.value}, checked: question.koValue" />
                <span data-bind="text: item.text"></span>
            </label>
            <div data-bind="visible: question.hasOther && ($index() == question.koVisibleChoices().length-1)">
                <div data-bind="template: { name: 'survey-comment', data: {'question': question, 'visible': question.koOtherVisible } }, css: $root.css.checkbox.other"></div>
            </div>
        </div>
        <!-- /ko -->
    </form>
</script>
