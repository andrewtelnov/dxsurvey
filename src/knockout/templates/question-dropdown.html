<script type="text/html" id="survey-question-dropdown">
  <div data-bind="css: question.renderCssRoot">
    <!-- ko ifnot: question.isReadOnly -->
    <div data-bind="css: question.koCss().selectWrapper">
      <select
      data-bind="options: question.visibleChoices, optionsValue: 'value', optionsText: 'text', optionsCaption: question.locOptionsCaption.koRenderedHtml, optionsAfterRender: question.koDisableOption, attr: {id: question.inputId, autoComplete: question.autoComplete, required: question.isRequired, 'aria-required': question.ariaRequired, 'aria-label': question.ariaLabel, 'aria-invalid': question.ariaInvalid, 'aria-describedby': question.ariaDescribedBy}, disable: question.isInputReadOnly, value: question.renderedValue, valueAllowUnset: true, css: question.getControlClass()">
      </select>
    </div>
    <!-- /ko -->
    <!-- ko if: question.isReadOnly -->
      <div disabled
      data-bind="attr: {id: question.inputId}, text: question.readOnlyText, css: question.getControlClass()">
      </div>
    <!-- /ko -->
  <!-- ko if: question.isOtherSelected -->
  <div class="form-group"
    data-bind="template: { name: 'survey-comment', data: {'question': question, 'visible': question.isOtherSelected } }, style: {display: question.isFlowLayout ? 'inline': ''}">
  </div>
  <!-- /ko -->
  </div>
</script>
