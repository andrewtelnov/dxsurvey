<table [class]="question.getTableCss()">
  <thead *ngIf="table.showHeader">
    <tr>
      <th
        [class]="cell.className"
        *ngFor="let cell of table.headerRow.cells; trackBy: trackCellBy"
        [style]="{ minWidth: cell.minWidth, width: cell.width }"
      >
        <sv-ng-string *ngIf="cell.hasTitle" [model]="cell.locTitle"></sv-ng-string>
        <sv-ng-matrixheaderrequired *ngIf="!!cell.column" [column]="cell.column" [question]="question"></sv-ng-matrixheaderrequired>
      </th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let row of table.rows; trackBy: trackRowBy" [class]="row.className">
      <sv-ng-matrix-cell
        [cell]="cell"
        [question]="question"
        *ngFor="let cell of row.cells; trackBy: trackCellBy"
      ></sv-ng-matrix-cell>
    </tr>
  </tbody>
  <tfoot *ngIf="table.showFooter">
    <tr>
      <sv-ng-matrix-cell [cell]="cell" [question]="question" *ngFor="let cell of table.footerRow.cells; trackBy: trackCellBy">
      </sv-ng-matrix-cell>
    </tr>
  </tfoot>
</table>
