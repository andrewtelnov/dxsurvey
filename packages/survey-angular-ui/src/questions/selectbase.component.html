<fieldset [class]="model.getSelectBaseRootCss()" role="presentation" #contentElement>
  <legend *ngIf="showLegend" role="presentation" class="sv-hidden"></legend>
  <ng-container *ngIf="model.hasHeadItems">
    <ng-container *ngFor="let item of model.headItems">
      <ng-template [component]="{ name: getItemValueComponentName(item), data: getItemValueComponentData(item) }"></ng-template>
    </ng-container>
  </ng-container>
  <ng-container *ngIf="!model.hasColumns && !model.blockedRow">
    <ng-container *ngFor="let item of model.bodyItems">
      <ng-template [component]="{ name: getItemValueComponentName(item), data: getItemValueComponentData(item) }"></ng-template>
    </ng-container>
  </ng-container>
  <div [class]="model.cssClasses.rootRow" *ngIf="!model.hasColumns && model.blockedRow">
    <ng-container *ngFor="let item of model.dataChoices">
      <ng-template [component]="{ name: getItemValueComponentName(item), data: getItemValueComponentData(item) }"></ng-template>
    </ng-container>
  </div>
  <ng-container *ngIf="model.hasColumns">
    <div [class]="model.cssClasses.rootMultiColumn">
      <div [class]="model.getColumnClass()" *ngFor="let column of model.columns" role="presentation">
        <ng-container *ngFor="let item of column">
          <ng-template [component]="{ name: getItemValueComponentName(item), data: getItemValueComponentData(item) }"></ng-template>
        </ng-container>
      </div>
    </div>
  </ng-container>
  <ng-container *ngIf="model.hasFootItems">
    <ng-container *ngFor="let item of model.footItems">
      <ng-template [component]="{ name: getItemValueComponentName(item), data: getItemValueComponentData(item) }"></ng-template>
    </ng-container>
  </ng-container>
  <div *ngIf="model.isOtherSelected" class="form-group" [question]="model" sv-ng-comment></div>
  <div *ngIf="model.showClearButtonInContent">
    <input
      type="button"
      (click)="model.clearValue()"
      [value]="model.clearButtonCaption"
      [class]="model.cssClasses.clearButton"
    />
  </div>
</fieldset>
