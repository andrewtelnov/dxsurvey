<ng-template #template>
  <li role="option" [visible]="listModel.isItemVisible(model)" [attr.aria-selected]="ariaSelected">
    <ng-container *ngIf="!model.needSeparator">
    <div [class]="listModel.cssClasses.itemSeparator">
    </ng-container>
    <div role="option" [key2click] [class]="class" [style.paddingLeft]="paddingLeft" (click)="click($event)" (pointerdown)="pointerdown($event)">
    <ng-container *ngIf="!model.component">
      <svg *ngIf="model.iconName" [class]="listModel.cssClasses.itemIcon" [iconName]="model.iconName" [size]="24"
        sv-ng-svg-icon></svg>
      <sv-ng-string [model]="model.locTitle"></sv-ng-string>
    </ng-container>
    <ng-container *ngIf="model.component">
      <ng-template [component]="{ name: model.component, data: { model: model } }"></ng-template>
    </ng-container>
    </div>
  </li>
</ng-template>
