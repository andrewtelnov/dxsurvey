<div class="sv-popup" tabindex="-1" [class]="model.styleClass" [style.visibility]="isShow ? 'visible' : 'hidden'" [visible]="model.isVisible" (click)="model.clickOutside()" (keydown)="model.onKeyDown($event)">
    <div class="sv-popup__container" [style]="{ left: model.left, top: model.top, height: model.height, minWidth: model.minWidth, width: model.width }">
        <div class="sv-popup__shadow">
            <span *ngIf="model.showPointer" class="sv-popup__pointer" [style]="{ left: model.pointerTarget.left, top: model.pointerTarget.top }"></span>
            <div class="sv-popup__body-content">
                <div *ngIf="model.title" class="sv-popup__body-header">{{ model.title }}</div>
                <div class="sv-popup__scrolling-content">
                    <div class="sv-popup__content">
                        <ng-template [component]="{ name: model.contentComponentName, data: model.contentComponentData }"></ng-template>
                    </div>
                </div>
                <div *ngIf="model.showFooter" class="sv-popup__body-footer">
                    <button type="button" (click)="model.cancel()"
                        class="sv-popup__body-footer-item sv-popup__button sv-popup__button--cancel">{{ model.cancelButtonText }}</button>
                    <button type="button" *ngIf="model.isModal" (click)="model.apply()" 
                    class="sv-popup__body-footer-item sv-popup__button sv-popup__button--apply">{{ model.applyButtonText }}</button>
                </div>
            </div>
        </div>
    </div>
</div>
