<div [class]="model.cssClasses.selectWrapper">
    <div *ngIf="!model.isReadOnly" [attr.tabindex]="(model.isInputReadOnly || dropdownModel.searchEnabled) ? null : 0" [class]="model.getControlClass()"
        [attr.disabled]="model.isInputReadOnly ? true : null" (click)="click($event)" (blur)="blur($event)"
        (keyup)="keyup($event)" [attr.id]="model.inputId" [attr.aria-required]="model.ariaRequired"
        [attr.aria-label]="model.ariaLabel" [attr.aria-invalid]="model.ariaInvalid"
        [attr.aria-describedby]="model.ariaDescribedBy" [attr.role]="model.ariaRole">
        <div [class]="model.cssClasses.controlValue">
            <ng-container *ngIf="!model.isEmpty()">
                <sv-ng-tagbox-item *ngFor="let item of model.selectedItems" [item]="item" [question]="model">
                </sv-ng-tagbox-item>
            </ng-container>
            <input *ngIf="model.searchEnabled" type="text" [(ngModel)]="dropdownModel.filterString"
                [class]="model.cssClasses.filterStringInput" [attr.size]="!dropdownModel.filterString ? 1 : null"
                (keyup)="dropdownModel.inputKeyUpHandler($event)" />
            <div *ngIf="model.isEmpty() && !dropdownModel.filterString" [class]="model.cssClasses.placeholderInput">{{ model.placeholder }}</div>
        </div>
        <div *ngIf="(model.allowClear && model.cssClasses.cleanButtonIconId)" [class]="model.cssClasses.cleanButton"
            (click)="clear($event)" [visible]="!model.isEmpty()">
            <!-- ko component: { name: 'sv-svg-icon', params: { css: model.cssClasses.cleanButtonSvg, iconName: model.cssClasses.cleanButtonIconId, size: 'auto' } } -->
            <!-- /ko -->
            <svg [iconName]="model.cssClasses.cleanButtonIconId" [partCss]="model.cssClasses.cleanButtonSvg" [title]="model.cleanButtonCaption"
                [size]="'auto'" sv-ng-svg-icon></svg>
        </div>
    </div>
    <sv-ng-popup *ngIf="!model.isReadOnly" [popupModel]="model.popupModel"></sv-ng-popup>
    <div disabled *ngIf="model.isReadOnly" [class]="model.getControlClass()" [attr.id]="model.inputId">{{ model.readOnlyText }}</div>
</div>
