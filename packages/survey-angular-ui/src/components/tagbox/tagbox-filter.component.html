<ng-template #template>
    <input type="text" autocomplete="off" [(ngModel)]="model.filterString" [attr.id]="question.getInputId()"
        [class]="question.cssClasses.filterStringInput" [attr.readonly]="!model.searchEnabled ? true : null"
        [attr.size]="!model.filterString ? 1 : null"
        [attr.placeholder]="model.filterStringPlaceholder" (keyup)="model.inputKeyUpHandler($event)"
        (blur)="model.onBlur($event)" />
</ng-template>
