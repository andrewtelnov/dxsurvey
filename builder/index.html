<script src="{{ site.baseurl }}/js/surveyeditor.js"></script>

<div id="editor" class="survey-editor"></div>
<script>
    function getParameterByName(name, url) {
        if (!url) url = window.location.href;
        url = url.toLowerCase(); // This is just to avoid case sensitiveness  
        name = name.replace(/[\[\]]/g, "\\$&");
        var regex = new RegExp("[?&]" + name + "(=([^&#]*)|&|#|$)"),
            results = regex.exec(url);
        if (!results) return null;
        if (!results[2]) return '';
        return decodeURIComponent(results[2].replace(/\+/g, " "));
    }    
    var editor = new SurveyEditor.SurveyEditor("editor");
    editor.showOptions = true;
    var surveyId = getParameterByName("surveyid");
    if(surveyId) {
        editor.loadSurvey(surveyId);
    }
</script>
