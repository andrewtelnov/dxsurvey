language: node_js
node_js:
  - "4"

before_script:
  - npm install -g gulp
  - npm install -g typescript
  - npm install -g typings
script:
  - typings install
  - gulp copyfiles
  - gulp makedist
  - gulp test_ci
before_deploy: "tar -zcvf surveyjs.tar.gz dist"
deploy:
  provider: releases
  api_key:
      secure: ""
  file:
    - "surveyjs.tar.gz"
  skip_cleanup: true
  on:
    tags: true