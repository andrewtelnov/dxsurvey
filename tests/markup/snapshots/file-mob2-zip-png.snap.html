<div class="sd-file sd-file--mobile">
	<input aria-invalid="false" aria-label="Question title" aria-required="false" class="sd-visuallyhidden" id="testid0i" multiple="" tabindex="-1" title=" " type="file">
	<div class="sd-file__drag-area">
		<div class="sd-file__decorator">
			<span class="sd-file__drag-area-placeholder">Drag and drop a file here or click the button below and choose a file to upload.</span>
			<div class="sd-file__wrapper">
				<label aria-label="Choose file" class="sd-context-btn sd-file__choose-btn sd-file__choose-btn--icon" role="button" tabindex="0">
					<span>Choose file</span>
					<svg aria-label="Choose file" class="sv-svg-icon" role="img">
						<use xlink:href="#icon-choosefile" class="">
						</use>
						<title class="">Choose file</title>
					</svg>
				</label>
			</div>
		</div>
		<button class="sd-context-btn sd-context-btn--negative sd-file__btn sd-file__clean-btn" type="button">
			<span>Clear</span>
			<svg aria-label="Clear" class="sv-svg-icon" role="img">
				<use xlink:href="#icon-clear" class="">
				</use>
				<title class="">Clear</title>
			</svg>
		</button>
		<div class="sd-file__list">
			<span class="sd-file__preview">
				<div class="sd-file__image-wrapper">
					<svg class="sd-file__default-image sv-svg-icon" role="img">
						<use xlink:href="#icon-defaultfile" class="">
						</use>
					</svg>
					<div class="sd-context-btn sd-context-btn--negative sd-file__remove-file-button">
						<span class="sd-hidden">Remove this file</span>
						<svg aria-label="Remove this file" class="sv-svg-icon" role="img">
							<use xlink:href="#icon-delete" class="">
							</use>
							<title class="">Remove this file</title>
						</svg>
					</div>
				</div>
				<div class="sd-file__sign">
					<a download="item1.zip" href="#item1.zip" title="item1.zip">item1.zip</a>
				</div>
			</span>
			<span class="sd-file__preview" style="display:none;">
				<div class="sd-file__image-wrapper">
					<img alt="File preview" src="#item2.png">
						<div class="sd-context-btn sd-context-btn--negative sd-file__remove-file-button">
							<span class="sd-hidden">Remove this file</span>
							<svg aria-label="Remove this file" class="sv-svg-icon" role="img">
								<use xlink:href="#icon-delete" class="">
								</use>
								<title class="">Remove this file</title>
							</svg>
						</div>
					</div>
					<div class="sd-file__sign">
						<a download="item2.png" href="#item2.png" title="item2.png">item2.png</a>
					</div>
				</span>
			</div>
			<div class="sv-action-bar sv-action-bar--default-size-mode">
				<div class="sv-action" id="prevPage">
					<div class="sv-action__content">
						<button class="sv-action-bar-item sv-action-bar-item--icon" role="button" tabindex="0" type="button">
							<svg class="sv-action-bar-item__icon sv-svg-icon" role="img" style="height:16px; width:16px;">
								<use xlink:href="#icon-arrowleft" class="">
								</use>
							</svg>
						</button>
					</div>
				</div>
				<div class="sv-action" id="fileIndex">
					<div class="sv-action__content">
						<button class="sv-action-bar-item" disabled="" role="button" tabindex="0" title="1 of 2" type="button">
							<span class="sv-action-bar-item__title">1 of 2</span>
						</button>
					</div>
				</div>
				<div class="sv-action" id="nextPage">
					<div class="sv-action__content">
						<button class="sv-action-bar-item sv-action-bar-item--icon" role="button" tabindex="0" type="button">
							<svg class="sv-action-bar-item__icon sv-svg-icon" role="img" style="height:16px; width:16px;">
								<use xlink:href="#icon-arrowright" class="">
								</use>
							</svg>
						</button>
					</div>
				</div>
			</div>
		</div>
	</div>
